<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
  </head>
  <body>
    <!-- When we start playing the game, our HTML will be placed into this div. -->
  <div id="game">
    <p id="wins">Wins: </p></li>
    <p id="losses">Losses: </p></li>
    <p id="guessLeft">Guesses Left: </p></li>
    <p id="let">Your Guesses so far: </p></li>
  </div>
  <script type="text/javascript">
    var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

    //Setting all to zero
    var wins = 0;
    var losses = 0;
    var guesses = 9;
    var guessesLeft = 9;
    var guessedLetters = [];
    var letterToGuess = null;


    //Lets the computer select a random letter from the available choices
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

    //User 9 guesses
    var updateGuessesLeft = function() {
      // Grabbing the HTML element and setting it equal to the guessesLeft. 
      document.querySelector('#guessLeft').innerHTML = "Guesses left: " + guessesLeft;
    };

    var updateLetterToGuess = function() {
      this.letterToGuess = this.computerChoices[Math.floor(Math.random() * this.computerChoices.length)];
    };

    var updateGuessesSoFar = function() {
      // Display it as letters separated by commas. 
      document.querySelector('#let').innerHTML = "Your Guesses so far: " + guessedLetters.join(', ');
    };

    // Function will be called when reset
    var reset = function() {
      guessesLeft = 9;
      guessedLetters = [];

      updateLetterToGuess();
      updateGuessesLeft();
      updateGuessesSoFar();
    }

    updateLetterToGuess();
    updateGuessesLeft();


    //When key is released it becomes the users guess
    document.onkeyup = function(event) {
    guessesLeft--;
      var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

      guessedLetters.push(userGuess);
      updateGuessesLeft();
      updateGuessesSoFar();

        if (guessesLeft > 0){
            if (userGuess == letterToGuess){
                wins++;
                document.querySelector('#wins').innerHTML = "Wins: " + wins;
                reset();
            }
        }else if(guessesLeft == 0){
            // Update the html to display the loss 
            losses++;
            document.querySelector('#losses').innerHTML = "Losses: " + losses;
            // Call to reset. 
            reset();
        }
    };  

    </script>
  </body>
</html>
