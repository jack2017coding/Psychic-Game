<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
  </head>
  <body>
    <!-- When we start playing the game, our HTML will be placed into this div. -->
    <div id="game">
      <p>Guess what letter I'm thinking of</p>
    </div>
    <script type="text/javascript">
      // Our array of possible computer choices.
      var computerChoices = ["a" , "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
      // Variables for tracking our wins, losses and ties. They begin at 0.
      var wins = 0;
      var losses = 0;
      var ties = 0;
      // When the user presses a key, it will run the following function...
      document.onkeyup = function(event) {
        // Determine which key was pressed
        var userGuess = event.key;
        // Sets the computerGuess variable equal to a random choice from the computerChoice array.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        // Convert user choice to lower case.
        var userGuessLower = userGuess.toLowerCase();

        var userGuessArr = [];

        userGuessArr.push(userGuessLower);

        // When a user presses a key run the game logic.
        if (computerGuess === userGuessLower) {
          wins++
        }
        else {
          losses++
        }
      

        // if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {
          // This logic determines the outcome of the game (win/loss/tie), and increments the appropriate counter.
          // if ((userGuess === "r") && (computerGuess === "s")) {
          //   wins++;
          // }
          // else if ((userGuess === "r") && (computerGuess === "p")) {
          //   losses++;
          // }
          // else if ((userGuess === "s") && (computerGuess === "r")) {
          //   losses++;
          // }
          // else if ((userGuess === "s") && (computerGuess === "p")) {
          //   wins++;
          // }
          // else if ((userGuess === "p") && (computerGuess === "r")) {
          //   wins++;
          // }
          // else if ((userGuess === "p") && (computerGuess === "s")) {
          //   losses++;
          // }
          // else if (userGuess === computerGuess) {
          //   ties++;
          // }
          // Here we create the HTML that will be injected into our div and displayed on the page.
          var html = "<p>Guess what letter I'm thinking of</p>" +
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>" +
          "<p>Your Guesses so far: " + userGuessArr + "</p>" +
          "<p>ties: " + ties + "</p>";
          // Injecting the HTML we just created into our div and updating the game information on our page.
          document.querySelector("#game").innerHTML = html;
      //   }
      };
    </script>
  </body>
</html>
